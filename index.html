<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple Shape Viewer</title>
        <style>
            #fileInput {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="file" id="fileInput" multiple />
        </div>
        <canvas
            id="pointCanvas"
            width="800px"
            height="500px"
            style="border: 1px solid"
        >
        </canvas>
        <canvas
            id="polylineCanvas"
            width="800px"
            height="500px"
            style="border: 1px solid"
        >
        </canvas>
        <canvas
            id="polygonCanvas"
            width="800px"
            height="500px"
            style="border: 1px solid"
        >
        </canvas>
        <script type="module" src="./dist/main.js"></script>
    </body>
</html>
